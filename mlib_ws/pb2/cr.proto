package protocol;

//聊天返回格式
message chatroom {
    required string type = 1;                       //数据类型，login，logout，newmsg，error，member
    optional string uname = 2;                      //用户名
    optional string activecode = 3;					//用户激活码
    optional string msg = 4;                        //信息
    optional string time = 5;
    repeated string memlist = 6;					//用户列表
}